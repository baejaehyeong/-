<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>이력서</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }

    table {
      border-collapse: collapse;
      width: auto;
      margin: 0 auto 30px auto;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    caption {
      font-size: 1.5em;
      margin: 10px 0;
      font-weight: bold;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f0f0f0;
    }

    .photo-cell {
      text-align: center;
      vertical-align: middle;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <table>
    <caption>이력서</caption>
    <tr>
      <th rowspan="5" class="photo-cell">
        <img src="./증명사진.jfif" alt="증명사진" width="120" height="150">
      </th>
      <th>이름</th>
      <td>배재형</td>
    </tr>
    <tr>
      <th>생년월일</th>
      <td>2006.02.23</td>
    </tr>
    <tr>
      <th>연락처</th>
      <td>010-3765-0646</td>
    </tr>
    <tr>
      <th>이메일</th>
      <td>jeatoce060223@naver.com</td>
    </tr>
    <tr>
      <th>주소</th>
      <td>부천시 심중동</td>
    </tr>
  </table>

  <table width="100%">
    <caption>학력사항</caption>
    <tr>
      <th>기간</th>
      <th>학교명</th>
      <th>전공</th>
      <th>비고</th>
    </tr>
    <tr>
      <td>2025.03 ~</td>
      <td>한국 폴리텍 인천캠</td>
      <td>AI소프트웨어</td>
      <td>재학</td>
    </tr>
  </table>
</body>
</html>
